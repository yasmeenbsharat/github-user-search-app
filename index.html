<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mary's simple recipe for maple bacon donuts
                makes a sticky, sweet treat with just a hint
                of salt that you'll keep coming back for."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous" />
        <!-- font awesome   -->
        <link rel="stylesheet" href="vendor/css/all.min.css" />
        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Github User Search App</title>
    </head>

    <body >
        <div class="search-app d-flex justify-content-center flex-column align-items-center bg-dark-mode vh-100 text-light ">
           
            <div class="header-card mb-4 w-100 ">
                <div class="container  d-flex aline-items-start col-xl-8 col-xxl-6 ">
                <h4>devfinder</h4>
                <div class="header-icon ms-auto d-block " id="lightMode">
                    <span class="text-uppercase fs-5 me-2">light</span>
                    <i class="fa-solid fa-sun fs-5 p-2 text-light" onclick="setLightMode()" ></i>
                    
                </div>
                <div class="header-icon ms-auto d-none" id="darkMode">
                    <span class="text-uppercase fs-5 me-2">Dark</span>
                    <i class="fa-solid  fa-moon fs-5 p-2 " onclick="setDarkMode()" ></i>
                    
                </div>
              </div>
            </div>

            <div class="search-card w-100">
            <div class="container col-xl-8 col-xxl-6 bg-dark-mode-element py-3 rounded-4 ">
            <form  role="search">
                <div class="input-content d-flex justify-content-between">
                    <div class="search-icon mx-2">
                        <i class="fa-solid fa-magnifying-glass text-primary fs-3 p-2" ></i></div>
                    <input class="w-75 mx-2 border-0 bg-dark-mode-element" type="search" placeholder="Search Github username..." aria-label="Search" id="search">
                    <button class="btn btn-primary ms-auto mx-3 "  id="searchButton" type="submit">Search</button></div>
                </form>
            </div>
        </div>

        <div class="user-info-card mt-5 w-100" id="userInfo">
        </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
